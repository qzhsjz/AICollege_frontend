<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>视频播放</title>
        <!-- Bootstrap -->
        <link href="../../assets/css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="study_detail.css" type="text/css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
    </head>

  <body class="grey2" >
    <div ng-app="myApp" ng-controller="myCtrl" class="cell">
        <div class="cell">
            <div class="row-fluid cell">
                <div class="span9 grey2 center">
                    <div class="course-container center">
                        <div class="course-video">
                            <video style="width: 100%" src="{{play}}" controls="controls" ></video>
                          </div>
                      </div>
                  </div>
                  
                  <div class="cell span3 grey1">
                      <div class="course-info" style="height: 20%;">
                          <div class="row-fluid">
                              <div class="span7 center img-contain" >
                                  <h4>{{title}}</h4>
                                  <p>{{teacher}}</p>
                              </div>
                              <div class="span5" >
                                  <div class="img-contain">
                                      <img src="{{image}}"/ style="height: 60px">
                                  </div>
                              </div>
                          </div>
                          <ul class="nav nav-tabs grey3" >
                                  <li class="active" style=" text-align: center">
                                      <a href="#tab1" data-toggle="tab" style="width:33%">目录</a>                                
                                  </li>
                                  <li  style="text-align: center">
                                      <a href="#tab2" data-toggle="tab" style="width:33%">评论</a>
                                  </li>
                          </ul>
                      </div>
                      
                      <div class="tab-content box"style="height: 80%;">
                          <div id="tab1" class="tab-pane active cell" style="background-color: #f5f5f5">
                              <div class="well sidebar-nav cell">
                                  <ul class="nav nav-list">
                                      <li ng-repeat="ch in chapter track by $index" ng-click="chooseItem($index)"><a>{{ch.section_name}}</a></li>
                                  </ul>
                              </div>
                          </div>
                          <div id="tab2" class="tab-pane active cell" style="background-color: #f5f5f5">
                              <div class="well">
                                      <p>开发中</p>
                              </div>
                              
                          </div>
                          
                      </div>
                  </div>
              </div>
          </div>
      </div>
 
    
</body>
<script src="../../assets/js/jquery-1.11.3.min.js"></script>
<script src="../../assets/js/sha1.min.js"></script>
<script src="../../assets/js/common.js"></script>
<!-- <script src="assets/js/stickup.js"></script> -->
<script src="../../assets/js/bootstrap.min.js"></script>
<script src="study_detail.js"></script>

</script>
   
</html>
