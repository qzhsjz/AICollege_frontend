<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>视频播放</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Le styles -->
  <link href="../../assets/css/bootstrap.css" type="text/css" rel="stylesheet">
  <link href="../../assets/css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <link href="demo.css" type="text/css" rel="stylesheet">
  <style type="text/css">
    body {
      padding-top: 20px;
      padding-bottom: 20px;
      background-color: #eeeeee;;
      background-repeat: repeat;
    }
  </style>
  <link href="../../assets/css/bootstrap-responsive.css" type="text/css" rel="stylesheet">
  <link href="study_detail.css" type="text/css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="../assets/js/html5shiv.js"></script>
  <![endif]-->

</head>

<body ng-app="myApp" ng-controller="myCtrl">
  <!--<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="../../index.html">
          <img style="width: 150px" src="img/pic1.jpeg">
        </a>

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span9">
        <div class="white">
          <video name="videoElement" class="centeredVideo" controls autoplay width="100%">
            Your browser is too old which doesn't support HTML5 video.
          </video>
        </div>
      </div>
      <!--/span9-->
      <div class="span3 ">
        <div class="row-fluid grey1">
          <div class="span6" style="padding:20px; ">
            <p style="font-size: 20px">{{title}}</p>
            <p style="font-size: 15px">{{teacher}}</p>
          </div>
          <div class="span6" style="padding:10px">
            <div class="img-contain">
              <img src="{{image}}" />
            </div>
          </div>
        </div>
        <div class="tabbable white">
          <!-- Only required for left/right tabs -->
          <ul class="nav nav-tabs">
            <li class="active" style="text-align: center;width:50%">
              <a href="#tab1" data-toggle="tab">目录</a>
            </li>
            <li style="text-align: center;width:50%">
              <a href="#tab2" data-toggle="tab">评论</a>
            </li>
            
          </ul>
          <div class="tab-content board">
            <div class="tab-pane active" id="tab1">
              <ul class="nav nav-list">
                <li ng-repeat="ch in chapter track by $index" ng-click="chooseItem($index)">
                  <a>{{ch.section_name}}</a>
                </li>
              </ul>
            </div>
            <div class="tab-pane" id="tab2">
              <textarea rows="3" style="width: 90%"></textarea>
              <button class="btn btn-small" type="button" ng-click="publish">发表</button>
              <div style="padding-top: 30px"></div>
              <li ng-repeat="dis in discuss track by $index">
                <div class="row-fluid">
                  <div class="span2">
                    <img src={{dis.head}} class="img-circle">
                    <p>{{dis.name}}</p>
                  </div>
                  <div class="span10"><p>{{dis.comment}}</p></div>
                </div>
                <hr>
              </li>
            </div>
          </div>
        </div>
        <!-- tabbable -->
      </div>
      <!--/span3-->

    </div>
    <!--/row-fluid-->

    <hr>

    <footer>
      <p>© 小智课堂 2018</p>
    </footer>

  </div>
  <!--/.fluid-container-->

  <!-- Le javascript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->

  <script src="../../assets/js/jquery-1.11.3.min.js"></script>
  <script src="../../assets/js/bootstrap.js"></script>
  <script src="../../assets/js/bootstrap.min.js"></script>
  <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
  <script src="study_detail.js"></script>
  <script src="flv.min.js"></script>




</body>

</html>
